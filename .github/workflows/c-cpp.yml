name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up C++ environment
      uses: actions/setup-cpp@v1
      with:
        compiler: 'g++'
        cpp-version: '17'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y googletest-tools libopenblas0-pthread
    - name: Build project
      run: make
    - name: Run tests
      run: make test
