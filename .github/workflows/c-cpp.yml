name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux-gcc:
      name: Linux GCC
      runs-on: ubuntu-22.04
      env:
          CC: gcc-12
          CXX: g++-12
      steps:
          - uses: actions/checkout@v3
          - run: |
                sudo apt-get update
                sudo apt-get install -y ninja-build g++-12 libstdc++-12-dev googletest-tools libopenblas0-pthread
          - run: make
          - run: make test

